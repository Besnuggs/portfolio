<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>View My Skills</title>
  </head>

  <body id="bg-img">
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link"> Home </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link"> About </a>
          </li>
          <li class="nav-item current">
            <a href="skills.html" class="nav-link"> Skills </a>
          </li>
          <li class="nav-item">
            <a href="work.html" class="nav-link"> Projects </a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link"> Contact </a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="skills">
      <h1 class="lg-heading">
        My
        <span class="text-secondary">Skills</span>
      </h1>
      <h2 class="sm-heading">Tools of the trade.</h2>
      <div class="skills">
        <div class="item">
          <i class="fab fa-react fa-9x"></i>
          <h4>React</h4>
        </div>

        <div class="item">
          <i class="fab fa-node fa-9x"></i>
          <h4>Node</h4>
        </div>

        <div class="item">
          <i class="fab fa-js fa-9x"></i>
          <h4>JavaScript</h4>
        </div>

        <div class="item">
          <i class="fab fa-github fa-9x"></i>
          <h4>Github</h4>
        </div>

        <div class="item">
          <i class="fab fa-css3 fa-9x"></i>
          <h4>CSS3</h4>
        </div>

        <div class="item">
          <i class="fab fa-html5 fa-9x"></i>
          <h4>HTML5</h4>
        </div>

        <div class="item">
          <i class="fab fa-vuejs fa-9x"></i>
          <h4>Vue</h4>
        </div>

        <div class="item">
          <i class="fab fa-sass fa-9x"></i>
          <h4>SASS</h4>
        </div>

        <div class="item">
          <img src="img/postgreSQL.png" alt="postgresql icon" id="postgreSQL" />
          <h4>PostgreSQL</h4>
        </div>

        <div class="item">
          <img src="img/Redux.png" alt="Redux icon" id="Redux" />
          <h4>Redux</h4>
        </div>

        <div class="item">
          <img src="img/Express.png" alt="Express icon" id="Express" />
          <h4>Express</h4>
        </div>

        <div class="item">
          <img src="img/RESTAPI.png" alt="RestAPI icon" id="RESTAPI" />
          <h4>REST APIs</h4>
        </div>
      </div>
    </main>

    <footer id="main-footer">Copyright &copy; 2022</footer>

    <script src="js/main.js"></script>
  </body>
</html>
